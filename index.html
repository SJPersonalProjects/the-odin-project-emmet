<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet</title>
</head>
<body>
    <span></span>
    <button></button>
    <div></div>
    <a href=""></a>
    <button></button>

    <span class="purple"></span>
    <span id="id"></span>
    <div class="class-1 class-2" id="id-1"></div>

    <button type="button"></button>
    <div data-selected=""></div>
    <div data-selected="" class="active"></div>

    <div class="purple"><span class="cyan"></span></div>

    <!-- > symbol is used for creating children
        * sign is used for multiplying items in the list.
        $ sign is used for including numbers. -->
    <header>
        <nav>
            <ul>
                <li>List Item 1</li>
                <li>List Item 2</li>
                <li>List Item 3</li>
                <li>List Item 4</li>
                <li>List Item 5</li>
            </ul>
        </nav>
    </header>

    <!-- + symbol is used for siblings. -->
    <header></header>
    <main></main>
    <footer></footer>

    <!-- header>nav+main+footer -->
    <header>
        <nav></nav>
        <main></main>
        <footer></footer>
    </header>

    <!-- ^ carat symbol is used for taking the elements out of nesting. -->
    <header>
        <nav></nav>
    </header>
    <main></main>
    <footer></footer>

    <!-- Or you can group the elements like: (header>nav)+main+footer -->
    <header>
        <nav></nav>
    </header>
    <main></main>
    <footer></footer>

    <!-- Exercise. -->
    <!-- (header>h2{heading}+nav>ol>li*5>a{link $})+main+footer -->
    <header>
        <h2>heading</h2>
        <nav>
            <ol>
                <li><a href="">link 1</a></li>
                <li><a href="">link 2</a></li>
                <li><a href="">link 3</a></li>
                <li><a href="">link 4</a></li>
                <li><a href="">link 5</a></li>
            </ol>
        </nav>
    </header>
    <main></main>
    <footer></footer>

    <!-- Exercise: form:post>(.group>label+input:text)+(.group>label+input:number) -->
    <form action="" method="post">
        <div class="group"><label for=""></label><input type="text" name="" id=""></div>
        <div class="group"><label for=""></label><input type="number" name="" id=""></div>
    </form>
</body>
</html>
